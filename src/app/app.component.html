<div class="content" [color-spectrum]="color">
    <h1>{{title}}</h1>
    <input [(ngModel)]='input' (ngModelChange)='changeInput($event)' [value]="inputValue" type="text" name="search" value="" placeholder="your location..."/>
    <button (click)='getWeather(input)' type="button" name="button">Show</button>
    <p>Weather in
        <span class='bold-span'>{{input}}</span>
    </p>
    <div *ngIf='weather' class="weather-container">
        <div (click)='closeWeather()' class="close">X</div>
        <div class="weather">
            <div>{{input}}</div>
            <div>20 <span>Â°C</span></div>
            <div>
                <img src="http://www.pngpix.com/wp-content/uploads/2016/07/PNGPIX-COM-Sun-PNG-Transparent-Image-2-500x500.png" alt="">
                <!-- <img src="weatherImag" alt="weather_img"> -->
            </div>
        </div>
    </div>
    <div class="colors">
        <div (click)="color='#fdaac6'" [ngStyle]="{'background-color': '#fdaac6'}"></div>
        <div (click)="color='#c0c0f9'" [ngStyle]="{'background-color': '#c0c0f9'}"></div>
        <div (click)="color='#f9f3c4'" [ngStyle]="{'background-color': '#f9f3c4'}"></div>
        <div (click)="color='#b9f9b9'" [ngStyle]="{'background-color': '#b9f9b9'}"></div>
        <div (click)="color='#e6e6fa'" [ngStyle]="{'background-color': '#e6e6fa'}"></div>
    </div>
</div>
